<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
     <meta charset="UTF-8"/>
    <title>Sign Up</title>
   <link rel="icon" href="White_and_Brown_Cafe_Logo-removebg-preview (1) (1).png">
    <link rel="stylesheet" href="style1.css">

  </head>
  <body>
    <form class="signup_page" action="index.html" method="post">
    <div>
    <div class="signup container">
    <div  class="signup-text">
        <img src="White_and_Brown_Cafe_Logo-removebg-preview (1) (1).png" alt="signup_image" width="70px" height="70px">
        <h1 style="font-size:60px; border:dotted; margin-top:10px">Cafeteria</h1>

    <div class="container">
    <img src="usernamelogo.jpg" alt="usernamelogo" height="30px" width="25px" style="margin-top:-2px">
    <div class="container1">
    <input type="text" name="Fullname" placeholder="Full Name" required style="font-size:18px"></input>
    <input type="text" name="Organization-name" placeholder="Organization Name" required style="font-size:18px;margin-top:10px"></input>
    <input type="number" name="EmployeeID" placeholder="Employee ID no." required style="font-size:18px;margin-top:10px"></input>
    <input type="number" name="Mobilenumber" placeholder="Mobile Number" required style="font-size:18px;margin-top:10px"></input>
    <label for="img"></label>
    <input type="file" name="ID" placeholder="ID" required style="font-size:20px; margin-top:19px;"></input>
    </div>
    </div>
    <div>
    <img src="download.png" alt="password" height="30px" width="25px">
    <input type="password" name="Password" placeholder="Enter your password" required style="font-size:18px"></input>
    </div>
    <button type="submit" name="button" style="font-size:15px; height:40px; width: 60px; border-radius:20%;" onclick="Onwin()">
      <a>
      Sign up
      </a>
    </button>
    <h4>
    <input type="checkbox">Remember me
    </h4>

    </div>
    </div>

</div>
</form>
  </body>
</html>
